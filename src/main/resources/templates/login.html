<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">

<html lang="en" xmlns:ta="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8" />
  <title>signup</title>
  <link
          href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous"
  />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@500;600;700&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="navBar.css" />
  <link rel="stylesheet" href="login.css" />
  <link rel="stylesheet" href="footer.css" />
</head>
<body>

<div th:replace="navBar :: nav"></div>
<main>
  <img class="blue-circle" src="https://raw.githubusercontent.com/SSD-Coders/init/sara3/src/main/resources/images/blueCircle.png">

  <section >

    <form action="/perform_login" method="post">




      <fieldset class="container">
        <legend class="legend">Login</legend>
        <div class="theForm">
          <div class="1">
            <div class="mb-3">
              <label class="form-label">User Name</label>
              <input type="text" class="form-control" name="username" id="username" placeholder="username" />
            </div>
            <div class="mb-3">
              <label class="form-label">Password</label>
              <input type="password" class="form-control" name="password" id="password" placeholder="password" />
            </div>


          </div>
        </div>
        </div>
        <input type="submit" class="submit"/>
      </fieldset>



    </form>
  </section>


  <img class="yellow-circle" src="https://raw.githubusercontent.com/SSD-Coders/init/feed/src/main/resources/images/yellowCircle.png
  ">

  <div th:replace="footer :: footer"></div>
  <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>


</main>
</body>
</html>
