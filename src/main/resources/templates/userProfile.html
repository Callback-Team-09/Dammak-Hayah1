<!DOCTYPE html>
<html lang="en">
<head>
  <title>Profile</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <link th:href="userProfile.css" rel="stylesheet"/>
  <link rel="stylesheet" href="navBar.css" />
  <link rel="stylesheet" href="signup.css" />
  <link rel="stylesheet" href="footer.css" />
</head>
<body>

<div th:replace="navBar :: nav"></div>


<div id="user-profile-2" class="user-profile">
  <div class="tabbable">


    <div class="tab-content no-border padding-24">
      <div id="home" class="tab-pane in active">
        <div class="row">
          <div class="col-xs-12 col-sm-3 center">
                     <span class="profile-picture">
                        <img class="editable img-responsive" alt=" Avatar" id="avatar2" src="http://bootdey.com/img/Content/avatar/avatar6.png">
                     </span>

            <div class="space space-4"></div>


          </div><!-- /.col -->

          <div class="col-xs-12 col-sm-9">
            <h4 class="blue">
              <span class="middle">Mosa and balqees</span>


            </h4>

            <div class="profile-user-info">
              <div class="profile-info-row">
                <div class="profile-info-name"> Username </div>

                <div class="profile-info-value">
                  <span>mosa</span>
                </div>
              </div>

              <div class="profile-info-row">
                <div class="profile-info-name"> Location </div>

                <div class="profile-info-value">
                  <i class="fa fa-map-marker light-orange bigger-110"></i>
                  <span>jordan</span>
                  <span>madba</span>
                </div>
              </div>

              <div class="profile-info-row">
                <div class="profile-info-name"> Age </div>

                <div class="profile-info-value">
                  <span>34</span>
                </div>
              </div>


              <div class="profile-info-row">
                <div class="profile-info-name"> Phone </div>

                <div class="profile-info-value">
                  <span>07888888888</span>
                </div>
              </div>
            </div>

            <div class="hr hr-8 dotted"></div>

            <div class="profile-user-info">
              <div class="profile-info-row">
                <div class="profile-info-name"> Email </div>

                <div class="profile-info-value">
                  <a href="#" target="_blank">mosa@protonmail.com</a>
                </div>
              </div>




            </div><!-- /.col -->
          </div><!-- /.row -->

          <div class="space-20"></div>


        </div><!-- /#home -->

      </div>
    </div>
  </div>
</div>
<div th:replace="footer :: footer"></div>
<script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
</body>
</html>
