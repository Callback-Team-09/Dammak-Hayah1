<h1 > number of donat: <span th:text="${number}"></span></h1>
<div class="container">

    <h1 >Type: <span th:text="${word}"></span></h1>
    <th:block th:switch="${on}">
        <th:block th:case="'0'">
            <h1>empty</h1>
        </th:block>
        <th:block th:case="'1'">
    <table >
        <tr class="tableheader">
            <td >Name</td>
            <td>Blood Tybe</td>
            <td>Phone</td>
        </tr>
        <tr th:each="doner:${doners}">
            <td  th:text="${doner.username}"></td>
            <td th:text="${doner.blodType}"></td>
            <td th:text="${doner.phoneNum}"></td>
            <td th:text="${doner.emailAdress}"></td>
            <td th:text="${doner.dateOfBirth}"></td>
            <td th:text="${doner.phoneNum}"></td>
            <th:block th:switch="${doner.getStatus()}">
                <th:block th:case="'yes'">
            <td ><a th:href="@{'/confermDonate/'+${doner.id}}">confarm</a></td>
                </th:block>
                <th:block th:case="'no'">
                    <td > <p th:text="${doner.getDonatDate()}" ></p></td>

                </th:block>


        </tr>


    </table>
