<!DOCTYPE html>
<html lang="en" xmlns:ta="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8" />
    <title>signup</title>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
            crossorigin="anonymous"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@500;600;700&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="navBar.css" />
    <link rel="stylesheet" href="signup.css" />
    <link rel="stylesheet" href="footer.css" />
</head>
<body>

<div th:replace="navBar :: nav"></div>
<main>
    <img class="blue-circle" src="https://raw.githubusercontent.com/SSD-Coders/init/sara3/src/main/resources/images/blueCircle.png">

    <section >

        <form ta:action="/signup" method="post">
            <legend class="legend">Sign up</legend>

            <fieldset class="container">
                <div class="theForm">
                <div class="1">
                <div class="mb-3">
                    <label class="form-label">User Name</label>
                    <input type="text" class="form-control" name="username" id="username" placeholder="username" />
                </div>
                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input type="text" class="form-control" name="password" id="password" placeholder="password" />
                </div>

                <div class="mb-3">
                    <label class="form-label">First Name</label>
                    <input type="text" class="form-control" name="firstName" id="firstName" placeholder="firstName" />
                </div>
                <div class="mb-3">
                    <label class="form-label">Last Name</label>
                    <input type="text" class="form-control" name="lastName" id="lastName" placeholder="lastName" />
                </div>
                </div>
                    <div class="end"></div>
                <div class="2">
                <div class="mb-3">
                    <label class="form-label">Date of Birth</label>
                    <input type="text" class="form-control" name="dateOfBirth" id="dateOfBirth" placeholder="dateOfBirth" />
                </div>

                <div class="mb-3">
                    <label class="form-label">phone Number</label>
                    <input type="text" class="form-control" name="phoneNum" id="phoneNum" placeholder="phoneNum" />
                </div>

                    <div class="mb-3">
                        <label class="form-label">Email</label>
                        <input type="text" class="form-control" name="emailAdress" id="emailAdress" placeholder="emailAdress" />
                    </div>
                <div class="mb-3">
                    <label class="form-label">Blood Type</label>
                    <select datatype="text" class="form-label"  id="blodType" name="blodType" >
                        <option  value="O-" text="O-">O-</option>
                        <option value="O+" text="O+">O+</option>
                        <option value="A-" text="A-">A-</option>
                        <option value="A+" text="A+">A+</option>
                        <option value="B-" text="B-">B-</option>
                        <option value="B+" text="B+">B+</option>
                        <option value="AB-" text="AB-">AB-</option>
                        <option value="AB+" text="AB+">AB+</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-label" for="placeName">The Region</label>
                    <select class="form-label" id="placeName" name="placeName" >
                        <option value="Amman" text="Amman">Amman</option>
                        <option value="Irbid" text="Irbid">Irbid</option>
                        <option value="Zarqa" text="Zarqa">Zarqa</option>
                        <option value="Mafraq" text="Mafraq">Mafraq</option>
                        <option value="Ajloun" text="Ajloun">Ajloun</option>
                        <option value="Jerash" text="Jerash">Jerash</option>
                        <option value="Madaba" text="Madaba">Madaba</option>
                        <option value="Balqa" text="Balqa">Balqa</option>
                        <option value="Karak" text="Karak">Karak</option>
                        <option value="Tafileh" text="Tafileh">Tafileh</option>
                        <option value="Maan" text="Maan">Maan</option>
                        <option value="Aqaba" text="Aqaba">Aqaba</option>
                    </select>
                </div>
                </div>
                </div>

            </fieldset>
            <input type="submit" class="submit" >
                Sign up
            </input>
        </form>
    </section>


    <img class="yellow-circle" src="https://raw.githubusercontent.com/SSD-Coders/init/feed/src/main/resources/images/yellowCircle.png
  ">

    <div th:replace="footer :: footer"></div>
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>


</main>
</body>
</html>
