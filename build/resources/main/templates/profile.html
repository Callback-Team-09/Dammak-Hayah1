<div id="user-profile-2" class="user-profile">
    <div class="tabbable">


        <div class="tab-content no-border padding-24">
            <div id="home" class="tab-pane in active">
                <div class="row"  th:each="doner:${userInformatiom}">
                    <div class="col-xs-12 col-sm-3 center">
                     <span class="profile-picture">
                        <img class="editable img-responsive" alt=" Avatar" id="avatar2" src="http://bootdey.com/img/Content/avatar/avatar6.png">
                     </span>

                        <div class="space space-4"></div>


                    </div><!-- /.col -->

                    <div class="col-xs-12 col-sm-9">
                        <h4 class="blue">
                            <span class="middle" th:text="${doner.username}"></span>


                        </h4>

                        <div class="profile-user-info">
                            <div class="profile-info-row">
                                <div class="profile-info-name" > Name  </div>

                                <div class="profile-info-value">
                                    <span th:text="${doner.firstName}"></span><p> </p><span th:text="${doner.lastName}"></span>
                                </div>
                            </div>
                            <div class="profile-info-row">
                                <div class="profile-info-name"> Blood Type </div>

                                <div class="profile-info-value">
                                    <i class="fa fa-map-marker light-orange bigger-110"></i>
                                    <span th:text="${doner.blodType}"></span>
                                </div>
                            </div>

                            <div class="profile-info-row">
                                <div class="profile-info-name"> Location </div>

                                <div class="profile-info-value">
                                    <i class="fa fa-map-marker light-orange bigger-110"></i>
                                    <span>jordan</span>
                                    <span th:text="${doner.placeName}"></span>
                                </div>
                            </div>

                            <div class="profile-info-row">
                                <div class="profile-info-name"> Date Of Barth </div>

                                <div class="profile-info-value">
                                    <span th:text="${doner.dateOfBirth}"></span>
                                </div>
                            </div>


                            <div class="profile-info-row">
                                <div class="profile-info-name"> Phone </div>

                                <div class="profile-info-value">
                                    <span th:text="${doner.phoneNum}"></span>
                                </div>
                            </div>
                        </div>

                        <div class="hr hr-8 dotted"></div>

                        <div class="profile-user-info">
                            <div class="profile-info-row">
                                <div class="profile-info-name"> Email </div>

                                <div class="profile-info-value">
                                    <a href="#" target="_blank" th:text="${doner.emailAdress}"></a>
                                </div>
                            </div>

                                    <th:block th:switch="${doner.getStatus()}">
                                    <th:block th:case="'yes'">
                                    <div class="profile-info-name"><p>You Allow To Donat</p> <span  th:text="${doner.getDonatDate()}"></span>></span> </div>
                                </th:block>
                                    <th:block th:case="'no'">
                                        <div class="profile-info-name"><p>You Not Allow To Donat</p> <span  th:text="${doner.getDonatDate()}"></span>></span> </div>
                                    </th:block>

                                </div>
                                    <div class="profile-info-row">
                                        <div class="profile-info-name"> Number Donat </div>

                                        <div class="profile-info-value">
                                            <span th:text="${doner.numberOfDonat}"></span>
                                        </div>
                                    </div>





                        </div><!-- /.col -->
                    </div><!-- /.row -->

                    <div class="space-20"></div>


                </div><!-- /#home -->

            </div>
        </div>
    </div>
</div>
<div th:replace="footer :: footer"></div>
<script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
</body>
</html>
